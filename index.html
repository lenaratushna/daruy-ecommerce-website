<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дизайнерські подарунки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <!--Header-->
        <header class="header">
            <div class="header__wrapper">
                <div class="header__container container">
                    <div class="header__body">
                        <div class="header__main">
                            <a href="#!" class="header__logo">DARUY.</i></a>
                            <div class="header__menu menu">
                                <nav class="menu__body">
                                    <ul class="menu__list">
                                        <li  class="menu__item">
                                            <a href="#!" class="menu__link">Подарунки</a>
                                            <button type="button" class="menu__arrow">
                                                <i class="fas fa-chevron-down"></i>
                                            </button>
                                            <ul class="menu__sub-list">
                                                <li class="menu__sub-item">
                                                    <a href="#!" class="menu__sub-link">Корпоративні</a>
                                                </li>
                                                <li class="menu__sub-item">
                                                    <a href="#!" class="menu__sub-link">Чоловічі</a>
                                                </li>
                                                <li class="menu__sub-item">
                                                    <a href="#!" class="menu__sub-link">Жіночі</a>
                                                </li>
                                                <li class="menu__sub-item">
                                                    <a href="#!" class="menu__sub-link">Дитячі</a>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="menu__item">
                                            <a href="#!" class="menu__link">Події</a>
                                            <button data-spoller type="button" class="menu__arrow">
                                                <i class="fas fa-chevron-down"></i>
                                            </button>
                                            <ul class="menu__sub-list">
                                                <li class="menu__sub-item">
                                                    <a href="#!" class="menu__sub-link">День народження</a>
                                                </li>
                                                <li class="menu__sub-item">
                                                    <a href="#!" class="menu__sub-link">Новий рік</a>
                                                </li>
                                                <li class="menu__sub-item">
                                                    <a href="#!" class="menu__sub-link">День Св.Валентина</a>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="menu__item">
                                            <a href="#!" class="menu__link">Блог</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="header__search">
                            <div class="search-form">
                                <button class="search-form__icon">
                                    <i class="fas fa-search"></i>
                                </button>
                                <form action="#" class="search-form__item">
                                    <button type="submit" class="search-form__btn">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    <input autocomplete="off" type="text" name="form[]" placeholder="Пошук" class="search-form__input">
                                </form>
                            </div>
                        </div>
                        <div class="header__actions actions-header">
                            <a href="#!" class="actions-header__item actions-header__item_favorites"><i class="far fa-heart"></i></a> 
                            <div class="actions-header__item cart-header">
                                <a href="#!" class="cart-header__icon"><i class="fas fa-shopping-basket"></i></a>
                                <div class="cart-header__body">
                                    <ul class="cart-header__list cart-list"></ul>
                                </div>
                            </div>
                            <a href="#!" class="actions-header__item actions-header__item_user">
                                <img src="img/avatar.jpg" alt="Avatar">
                            </a>
                        </div>
                        <button class="icon-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <!--Main-->
        <main class="page">

        </main>
        <!--Footer-->
        <footer class="footer">

        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
